<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vehicle Print</title>
		<link rel="stylesheet" href="../scss/styles.scss" />
		<link rel="stylesheet" href="../css/roboto.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="module" src="../js/bootstrap-init.js"></script>
		<link rel="stylesheet" href="./print.css" />
	</head>
	<body class="print-body">
		<div class="print-toolbar screen-only d-flex justify-content-between">
			<button
				class="btn btn-dark"
				type="button"
				onclick="window.location.href = '../'">
				<i class="bi bi-arrow-left me-2"></i>Back
			</button>
			<div class="d-flex justify-content-end">
				<button
					class="btn btn-outline-secondary me-2"
					type="button"
					onclick="window.print()">
					<i class="bi bi-printer me-2"></i>Print
				</button>
				<button
					class="btn btn-danger"
					type="button"
					id="downloadPdfBtn"
					disabled>
					<i class="bi bi-download me-2"></i>Download PDF
				</button>
			</div>
		</div>

		<main class="print-page" id="printRoot">
			<div class="text-center text-secondary py-5">Loading print layoutâ€¦</div>
		</main>

		<script src="../js/qrcode.min.js"></script>
		<script type="module">
			window.__SUPABASE_URL__ = import.meta.env?.VITE_SUPABASE_URL || "";
			window.__SUPABASE_ANON_KEY__ = import.meta.env?.VITE_SUPABASE_ANON_KEY || "";
		</script>
		<script src="../js/xml-cache.js"></script>
		<script src="./print.js"></script>
	</body>
</html>
