<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minimal Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0f1115; 
      color: #f5f5f5; 
      font-family: system-ui, sans-serif;
      width: 1920px;
      height: 1080px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
    }
    h1 { font-size: 4rem; margin-bottom: 1rem; }
    p { font-size: 2rem; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>If you can see this, the page loaded successfully.</p>
    <p>No external CSS, no images, no JavaScript.</p>
  </div>
</body>
</html>
