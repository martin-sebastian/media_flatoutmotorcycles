<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Static Test - No API Calls</title>
  <link rel="stylesheet" href="../../css/bootstrap.css" />
  <link rel="stylesheet" href="../tv.css" />
  <style>
    body { margin: 0 !important; padding: 0 !important; }
  </style>
</head>
<body class="tv-body" data-bs-theme="dark">
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var theme = params.get("theme") || localStorage.getItem("theme") || "dark";
      document.body.setAttribute("data-bs-theme", theme);
    })();
  </script>
  <div class="tv-layout-landscape">
    <div class="tv-landscape-skeleton">
      <div class="tv-region-carousel">
        <div class="tv-carousel">
          <img src="https://cdnmedia.endeavorsuite.com/images/organizations/2f6fb18d-0219-47a3-8ba2-4a5123522365/inventory/13703277/SWITCH-CRUISE-21-04.jpg" 
               class="d-block w-100 tv-hero" alt="Boat" style="height:522px; object-fit:cover; border-radius:16px;" />
        </div>
      </div>
      <div class="tv-region-right-stack">
        <div class="tv-box p-3 d-flex flex-column">
          <div class="h2 text-danger fw-bold text-uppercase mb-2">Show Special</div>
          <div class="d-flex align-items-center gap-2 mb-1">
            <span class="badge bg-danger">New</span>
            <span class="text-secondary text-uppercase fw-semibold small">2026 SEA-DOO SWITCH CRUISE 21</span>
          </div>
          <div class="text-light small">SDB-46TG-1031945498</div>
          <div class="flex-grow-1"></div>
          <div class="text-secondary small text-decoration-line-through">MSRP $54,399.00</div>
          <div class="display-6 fw-bold text-light">$52,599.00</div>
          <div class="d-flex fw-semibold text-danger fs-5">
            <span class="me-2">Est. payment</span><span>$600.72/mo</span>
          </div>
        </div>
        <div class="tv-box p-3 d-flex flex-column">
          <div class="d-flex justify-content-between small"><span class="text-secondary">MSRP</span><span>$54,399.00</span></div>
          <div class="d-flex justify-content-between small"><span class="text-secondary">Sale Price</span><span class="fw-semibold">$52,599.00</span></div>
          <hr class="my-2 opacity-25">
          <div class="d-flex justify-content-between small py-1"><span>Sea-Doo Freight/Prep</span><span>$1,800.00</span></div>
          <div class="d-flex justify-content-between small py-1"><span>Documentation Fee</span><span>$398.00</span></div>
          <div class="d-flex justify-content-between small py-1"><span>Sales Tax</span><span>$3,807.93</span></div>
          <hr class="my-2 opacity-25">
          <div class="d-flex justify-content-between fw-bold fs-5"><span>Total</span><span>$58,679.93</span></div>
        </div>
      </div>
      <div class="tv-region-left-stack">
        <div class="tv-box p-3 d-flex flex-column">
          <div class="h4 text-light">Features</div>
          <div class="text-secondary">300HP Tech Package</div>
          <div class="text-secondary">21 Foot Haul</div>
        </div>
        <div class="tv-box p-3 d-flex align-items-center justify-content-around">
          <img src="../../img/fom-app-logo-01.svg" alt="Logo" width="180" height="27" />
          <div class="text-secondary small">(317) 888-8716</div>
        </div>
      </div>
      <div class="tv-region-video">
        <div class="tv-video-frame" style="border-radius:16px; overflow:hidden;">
          <img src="../../img/fallback.jpg" alt="Fallback" style="width:100%; height:100%; object-fit:cover;" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
