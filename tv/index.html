<!doctype html>
<html lang="en" class="tv-html">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TV Display Launcher</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="./tv.css" />
	</head>
	<body class="tv-body">
		<main class="container py-5">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-8">
					<div class="tv-panel p-4">
						<div class="d-flex align-items-center justify-content-between mb-4">
							<a href="../" class="">
								<img
									src="../img/fom-app-logo-01.svg"
									alt="Flatout Motorsports"
									width="180"
									height="27" />
							</a>
							<div class="d-flex align-items-center gap-2">
								<button
									id="toggleThemeButton"
									class="btn btn-outline-secondary px-3"
									type="button">
									<i id="theme-icon" class="bi bi-moon-stars"></i>
								</button>
								<span class="badge text-bg-danger py-2">TV Launcher</span>
							</div>
						</div>

						<div class="row g-3">
							<div class="col-12">
								<label for="stockInput" class="form-label">Stock Number</label>
								<input
									type="text"
									class="form-control"
									id="stockInput"
									placeholder="SD21374" />
							</div>
							<div class="col-12 col-md-6">
								<label class="form-label d-block mt-4 text-muted">Layout</label>
								<div
									class="btn-group w-100"
									role="group"
									aria-label="Layout selection">
									<input
										type="radio"
										class="btn-check"
										name="layoutOption"
										id="layoutPortrait"
										value="portrait"
										autocomplete="off"
										checked />
									<label class="btn btn-outline-light" for="layoutPortrait">
										<div
											class="d-flex align-items-center justify-content-center">
											<div style="transform: rotate(90deg)">
												<i class="bi bi-tv-fill"></i>
											</div>
											<div class="ms-2">Vertical</div>
										</div>
									</label>
									<input
										type="radio"
										class="btn-check"
										name="layoutOption"
										id="layoutLandscape"
										value="landscape"
										autocomplete="off" />
									<label class="btn btn-outline-light" for="layoutLandscape"
										><i class="bi bi-tv-fill me-2"></i> Horizontal
									</label>
								</div>
							</div>
							<div class="col-12 col-md-6">
								<label for="templateSelect" class="form-label mt-4 text-muted"
									>Template</label
								>
								<select id="templateSelect" class="form-select">
									<option value="default">Default (4 boxes)</option>
									<option value="minimal">Minimal (2 boxes)</option>
									<option value="pricing">Pricing Focus</option>
									<option value="features">Features Focus</option>
								</select>
							</div>
							<div class="col-12">
								<label for="imageUrlInput" class="form-label w-100 mt-3"
									><h5 class="w-100 border-bottom mt-4 pb-2">
										Select Slideshow Images
									</h5></label
								>
								<div class="d-flex align-items-center gap-2">
									<button
										class="btn btn-outline-light"
										type="button"
										id="loadImagesBtn">
										<i class="bi bi-images me-2"></i>Load Images
									</button>
									<span class="text-secondary small">Select slides below.</span>
								</div>
								<input
									type="url"
									class="form-control visually-hidden"
									id="imageUrlInput"
									placeholder="https://..." />
							</div>
							<div class="col-12">
								<h5 class="text-white d-none">Image Choices</h5>
								<div id="imageResults" class="row g-3"></div>
							</div>
							<div class="col-12">
								<label for="customTextInput" class="form-label w-100"
									><h5 class="mt-4 mb-0">
										Custom Message
										<span class="small text-secondary">(optional)</span>
									</h5></label
								>
								<textarea
									class="form-control"
									id="customTextInput"
									rows="3"
									placeholder="Boat show special, etc."></textarea>
							</div>
							<div class="col-12">
								<label for="colorPickerInput" class="form-label w-100"
									><h5 class="mt-4 border-bottom pb-2">
										Select Vehicle Colors
										<span class="small text-secondary">(optional)</span>
									</h5></label
								>
								<div class="row g-2">
									<div class="col-12 col-md-4">
										<label for="colorPickerInput" class="form-label"
											>Main color</label
										>
										<input
											type="color"
											class="form-control form-control-color"
											id="colorPickerInput"
											value="#4bd2b1"
											title="Choose a main color" />
									</div>
									<div class="col-12 col-md-4">
										<label for="accentColorOneInput" class="form-label"
											>Accent 1</label
										>
										<input
											type="color"
											class="form-control form-control-color"
											id="accentColorOneInput"
											value="#1f6feb"
											title="Choose an accent color" />
									</div>
									<div class="col-12 col-md-4">
										<label for="accentColorTwoInput" class="form-label"
											>Accent 2</label
										>
										<input
											type="color"
											class="form-control form-control-color"
											id="accentColorTwoInput"
											value="#f97316"
											title="Choose an accent color" />
									</div>
								</div>
								<div class="form-text d-none">
									Used for the color feature swatches.
								</div>
							</div>
							<div class="col-12 d-none">
								<label class="form-label d-block">Slideshow range</label>
								<div class="row g-2">
									<div class="col-6">
										<label for="slideStartInput" class="form-label"
											>Start on image</label
										>
										<input
											type="number"
											class="form-control"
											id="slideStartInput"
											min="1"
											value="2" />
									</div>
									<div class="col-6">
										<label for="slideEndInput" class="form-label"
											>Stop on image</label
										>
										<input
											type="number"
											class="form-control"
											id="slideEndInput"
											min="1"
											value="6" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-text d-none">
									Uses the first image by default. Hero selection overrides it.
								</div>
							</div>
						</div>

						<div class="d-flex flex-wrap gap-2 mt-4">
							<button
								class="btn btn-danger btn-lg w-50"
								type="button"
								id="buildUrlBtn">
								<i class="bi bi-link-45deg me-2"></i>Build TV Display URL
							</button>
							<button
								class="btn btn-outline-light"
								type="button"
								id="previewDisplayBtn">
								<i class="bi bi-eye me-2"></i>Preview Display
							</button>
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="copyUrlBtn">
								<i class="bi bi-clipboard-check me-2"></i>Copy
							</button>
						</div>

						<div class="mt-4">
							<h5 class="mb-2">Preview</h5>
							<div class="tv-preview-box tv-preview-portrait" id="previewBox">
								<iframe
									id="previewInlineFrame"
									title="TV Display Inline Preview"
									loading="lazy"></iframe>
							</div>
						</div>

						<div class="mt-3">
							<label for="urlOutput" class="form-label">Your Display URL</label>
							<input type="text" class="form-control" id="urlOutput" readonly />
							<div class="form-text">Paste this into AbleSign/OptiSigns.</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div
			class="modal fade"
			id="previewDisplayModal"
			tabindex="-1"
			aria-labelledby="previewDisplayModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content bg-dark text-white">
					<div class="modal-header border-0">
						<h5 class="modal-title" id="previewDisplayModalLabel">
							TV Display Preview
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="tv-preview-stage">
							<div class="tv-preview-grid">
								<div class="tv-preview-card" id="previewLandscapeCard">
									<div class="tv-preview-frame tv-preview-landscape">
										<iframe
											id="previewDisplayFrameLandscape"
											title="TV Display Preview Landscape"
											loading="lazy"></iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer border-0">
						<div class="btn-group me-auto" role="group">
							<button
								type="button"
								class="btn btn-outline-light"
								id="previewZoomOutBtn">
								<i class="bi bi-dash-square"></i>
							</button>
							<button
								type="button"
								class="btn btn-outline-light"
								id="previewZoomResetBtn">
								Reset
							</button>
							<button
								type="button"
								class="btn btn-outline-light"
								id="previewZoomInBtn">
								<i class="bi bi-plus-square"></i>
							</button>
						</div>
						<button
							type="button"
							class="btn btn-outline-secondary"
							id="previewOpenBtn">
							<i class="bi bi-box-arrow-up-right me-2"></i>Open in new tab
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/bootstrap.bundle.js"></script>
		<script src="./launcher.js"></script>
	</body>
</html>
