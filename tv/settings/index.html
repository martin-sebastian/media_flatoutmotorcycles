<!doctype html>
<html lang="en" class="tv-html">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TV Display Settings</title>
		<link rel="stylesheet" href="../../scss/styles.scss" />
		<link rel="stylesheet" href="../../css/roboto.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="module" src="../../js/bootstrap-init.js"></script>
		<link rel="stylesheet" href="../tv.css" />
	</head>
	<body class="tv-body" data-bs-theme="dark">
		<header class="fixed-top sticky bg-body-tertiary border-bottom border-secondary-50">
			<div class="container-fluid d-flex align-items-center justify-content-between py-2">
				<a href="../" class="d-flex align-items-center gap-2">
					<i class="bi bi-arrow-left"></i>
					<img src="../../img/fom-app-logo-01.svg" alt="Flatout Motorsports" width="140" height="21" />
				</a>
				<span class="badge text-bg-warning text-dark py-2 px-3">TV Display Settings</span>
			</div>
		</header>

		<main class="container-fluid pt-5 pb-4">
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 col-lg-4">
					<h1 class="h4 text-secondary mb-4">Finance & Tax Settings</h1>
					<p class="text-secondary small mb-4">
						These values are used across all TV display layouts for pricing calculations.
						Changes take effect on the next display load.
					</p>

					<div id="settingsForm" class="d-flex flex-column gap-3">
						<div id="settingsLoader" class="text-center py-4">
							<div class="spinner-border spinner-border-sm text-secondary" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
							<span class="text-secondary ms-2">Loading settings...</span>
						</div>
					</div>

					<div id="settingsFields" class="d-none">
						<!-- Fields are injected by settings.js -->
					</div>

					<div id="settingsActions" class="d-none mt-4 d-flex gap-2">
						<button id="saveBtn" class="btn btn-danger" type="button" disabled>
							<i class="bi bi-check-lg me-1"></i> Save Changes
						</button>
						<button id="resetBtn" class="btn btn-outline-secondary" type="button" disabled>
							<i class="bi bi-arrow-counterclockwise me-1"></i> Reset
						</button>
					</div>

					<div id="saveStatus" class="mt-3"></div>
				</div>
			</div>
		</main>

		<script type="module" src="./settings.js"></script>
	</body>
</html>
