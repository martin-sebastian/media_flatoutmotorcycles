<!doctype html>
<html lang="en" class="tv-html">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TV Template References</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/bootstrap-icons.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../tv.css" />
	</head>
	<body class="tv-body" data-bs-theme="dark">
		<header class="fixed-top sticky bg-body-tertiary border-bottom border-secondary-subtle">
			<div class="container-fluid d-flex align-items-center justify-content-between py-2">
				<a href="../" class="d-flex align-items-center gap-2">
					<i class="bi bi-arrow-left"></i>
					<img src="../../img/fom-app-logo-01.svg" alt="Flatout Motorsports" width="140" height="21" />
				</a>
				<span class="badge text-bg-danger">Template References</span>
			</div>
		</header>
		<main class="container-fluid pt-5 pb-4">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<h1 class="h4 text-secondary mb-4">TV Layout Templates</h1>
					<div class="d-flex flex-column gap-3">
						<a href="portrait.html" class="tv-panel p-3 text-decoration-none text-body d-flex align-items-center gap-3">
							<div class="rounded bg-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 142px;">
								<i class="bi bi-phone-portrait text-secondary fs-2"></i>
							</div>
							<div>
								<div class="fw-semibold">Portrait</div>
								<div class="text-secondary small">1080×1920px — Carousel, 4-box grid, video</div>
							</div>
							<i class="bi bi-chevron-right ms-auto text-secondary"></i>
						</a>
						<a href="landscape.html" class="tv-panel p-3 text-decoration-none text-body d-flex align-items-center gap-3">
							<div class="rounded bg-dark d-flex align-items-center justify-content-center" style="width: 142px; height: 80px;">
								<i class="bi bi-tv text-secondary fs-2"></i>
							</div>
							<div>
								<div class="fw-semibold">Landscape</div>
								<div class="text-secondary small">1920×1080px — 2×2 symmetric grid</div>
							</div>
							<i class="bi bi-chevron-right ms-auto text-secondary"></i>
						</a>
						<a href="showcase.html" class="tv-panel p-3 text-decoration-none text-body d-flex align-items-center gap-3">
							<div class="rounded bg-dark d-flex align-items-center justify-content-center" style="width: 142px; height: 80px;">
								<i class="bi bi-grid-3x3-gap text-secondary fs-2"></i>
							</div>
							<div>
								<div class="fw-semibold">Showcase</div>
								<div class="text-secondary small">1920×1080px — Hero, thumbs, line items (100" TV)</div>
							</div>
							<i class="bi bi-chevron-right ms-auto text-secondary"></i>
						</a>
					</div>
				</div>
			</div>
		</main>
		<script src="../../js/bootstrap.bundle.js"></script>
	</body>
</html>
